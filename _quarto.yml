          - text: Chemin de l'enf-R
            href: https://biostats-uottawa.github.io/intro_r_fr.html

  chapters:
    - index.Rmd
    #- "01-introR_1.Rmd"
    #- "01-introR_2.Rmd"
    #- "01-introR_3.Rmd"
    - 01-introR.Rmd
    - 02-Gpower.Rmd
    - 03-reg_lin.Rmd
    - 04-t_test.Rmd
    - 05-anova.Rmd
